<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airline Route Map with ICAO Codes and Legend</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; }
    .hub-marker { background-color: yellow; border-radius: 50%; width: 16px; height: 16px; display: block; border: 2px solid #333; }
    .airport-marker { background-color: blue; border-radius: 50%; width: 12px; height: 12px; display: block; border: 2px solid #333; }

    /* Legend styles */
    .legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.4;
      color: #333;
      z-index: 1000;
      user-select: none;
    }
    .legend .color-box {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 8px;
      vertical-align: middle;
      border: 2px solid #333;
      border-radius: 50%;
    }
    .legend .hub-color { background-color: yellow; }
    .legend .dest-color { background-color: blue; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <div class="legend">
    <div><span class="color-box hub-color"></span>yellow circles = hubs</div>
    <div><span class="color-box dest-color"></span>blue circles = destinations</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([53.3498, -6.2603], 5); // Centered on Dublin

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const dublin = { name: 'Dublin', coords: [53.3498, -6.2603], icao: 'EIDW' };
    const destinations = [
      { name: 'London', coords: [51.5074, -0.1278], icao: 'EGLL' },
      { name: 'Paris', coords: [48.8566, 2.3522], icao: 'LFPG' },
      { name: 'Munich', coords: [48.1351, 11.5820], icao: 'EDDM' }
    ];

    // Hub marker with ICAO code in popup
    L.marker(dublin.coords, {
      icon: L.divIcon({ className: 'hub-marker' }),
      title: dublin.name + ' (Hub)'
    }).addTo(map).bindPopup(`<b>${dublin.name} (Hub)</b><br>ICAO: ${dublin.icao}`);

    // Destination markers and routes with ICAO code in popup
    destinations.forEach(dest => {
      L.marker(dest.coords, {
        icon: L.divIcon({ className: 'airport-marker' }),
        title: dest.name
      }).addTo(map).bindPopup(`<b>${dest.name}</b><br>ICAO: ${dest.icao}`);

      L.polyline([dublin.coords, dest.coords], {
        color: 'red',
        weight: 2
      }).addTo(map);
    });
  </script>
</body>
</html>
