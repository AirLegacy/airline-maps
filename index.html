<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airline Route Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; }
    .hub-marker { background-color: yellow; border-radius: 50%; width: 16px; height: 16px; display: block; border: 2px solid #333; }
    .airport-marker { background-color: blue; border-radius: 50%; width: 12px; height: 12px; display: block; border: 2px solid #333; }

    .legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #333;
      z-index: 1000;
    }

    .legend .color-box {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 6px;
      vertical-align: middle;
      border: 2px solid #333;
      border-radius: 50%;
    }

    .hub-color { background-color: yellow; }
    .dest-color { background-color: blue; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend">
    <div><span class="color-box hub-color"></span>yellow circles = hubs</div>
    <div><span class="color-box dest-color"></span>blue circles = destinations</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([53.3498, -6.2603], 3);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const hubs = {
      'Dublin': { coords: [53.3498, -6.2603], icao: 'EIDW' },
      'Zurich': { coords: [47.3769, 8.5417], icao: 'LSZH' },
      'Orlando': { coords: [28.5383, -81.3792], icao: 'KMCO' },
      'Newark': { coords: [40.7357, -74.1724], icao: 'KEWR' },
      'Seattle': { coords: [47.6062, -122.3321], icao: 'KSEA' }
    };

    const destinations = [
      { name: 'Edinburgh', coords: [55.9533, -3.1883], icao: 'EGPH', aircraft: 'B737-800 / A320' },
      { name: 'London', coords: [51.5074, -0.1278], icao: 'EGLL', aircraft: 'B737-800 / A320' },
      { name: 'Paris', coords: [48.8566, 2.3522], icao: 'LFPG', aircraft: 'B737-800 / A320' },
      { name: 'Munich', coords: [48.1351, 11.5820], icao: 'EDDM', aircraft: 'B737-800 / A320' },
      { name: 'Frankfurt', coords: [50.1109, 8.6821], icao: 'EDDF', aircraft: 'B737-800 / A320' },
      { name: 'Hamburg', coords: [53.5511, 9.9937], icao: 'EDDH', aircraft: 'B737-800 / A320' },
      { name: 'Berlin', coords: [52.52, 13.4050], icao: 'EDDB', aircraft: 'B737-800 / A320' },
      { name: 'Nice', coords: [43.7102, 7.2620], icao: 'LFMN', aircraft: 'B737-800 / A320' },
      { name: 'Madrid', coords: [40.4168, -3.7038], icao: 'LEMD', aircraft: 'B737-800 / A320' },
      { name: 'Malaga', coords: [36.7213, -4.4214], icao: 'LEMG', aircraft: 'B737-800 / A320' },
      { name: 'Faro', coords: [37.0194, -7.9304], icao: 'LPFR', aircraft: 'B737-800 / A320' },
      { name: 'Lanzarote', coords: [28.9489, -13.6130], icao: 'GCRR', aircraft: 'A320 / A321' },
      { name: 'Tenerife South', coords: [28.0444, -16.5725], icao: 'GCTS', aircraft: 'A320 / A321' },
      { name: 'Rome', coords: [41.9028, 12.4964], icao: 'LIRF', aircraft: 'B737-800 / A320' },
      { name: 'Copenhagen', coords: [55.6761, 12.5683], icao: 'EKCH', aircraft: 'B737-800 / A320' },
      { name: 'Stockholm', coords: [59.3293, 18.0686], icao: 'ESSA', aircraft: 'B737-800 / A320' },
      { name: 'Geneva', coords: [46.2044, 6.1432], icao: 'LSGG', aircraft: 'B737-800 / A320' }
    ];

    const additionalRoutes = [
      // Orlando Routes
      { from: 'Orlando', to: [33.7490, -84.3880], name: 'Atlanta', icao: 'KATL', aircraft: 'B737-800 / A320', color: 'lightblue' },
      { from: 'Orlando', to: [25.7617, -80.1918], name: 'Miami', icao: 'KMIA', aircraft: 'B737-800 / A320', color: 'lightblue' },
      { from: 'Orlando', to: hubs['Newark'].coords, name: 'Newark', icao: 'KEWR', aircraft: 'A320 / B737-800', color: 'lightblue' },
      { from: 'Orlando', to: hubs['Seattle'].coords, name: 'Seattle', icao: 'KSEA', aircraft: 'A321 / B737-800', color: 'lightblue' },
      { from: 'Orlando', to: [34.0522, -118.2437], name: 'Los Angeles', icao: 'KLAX', aircraft: 'A321 / B737-800', color: 'lightblue' },
      { from: 'Orlando', to: [32.8998, -97.0403], name: 'Dallas Fort Worth', icao: 'KDFW', aircraft: 'B737-800 / A320', color: 'lightblue' },
      { from: 'Orlando', to: [43.6532, -79.3832], name: 'Toronto', icao: 'CYYZ', aircraft: 'A320 / A321', color: 'lightblue' },
      { from: 'Orlando', to: [41.9742, -87.9073], name: "Chicago O'Hare", icao: 'KORD', aircraft: 'A320 / A321 / B737-800', color: 'lightblue' },

      // Newark Routes
      { from: 'Newark', to: hubs['Orlando'].coords, name: 'Orlando', icao: 'KMCO', aircraft: 'A320 / A321 / B737-800', color: 'orange' },
      { from: 'Newark', to: hubs['Seattle'].coords, name: 'Seattle', icao: 'KSEA', aircraft: 'A320 / A321', color: 'orange' },
      { from: 'Newark', to: [41.9742, -87.9073], name: "Chicago O'Hare", icao: 'KORD', aircraft: 'A320 / B737-800', color: 'orange' },
      { from: 'Newark', to: [37.7749, -122.4194], name: 'San Francisco', icao: 'KSFO', aircraft: 'A321 / B737-800', color: 'orange' },
      { from: 'Newark', to: [32.8998, -97.0403], name: 'Dallas Fort Worth', icao: 'KDFW', aircraft: 'A320 / B737-800', color: 'orange' },

      // Seattle Routes
      { from: 'Seattle', to: hubs['Orlando'].coords, name: 'Orlando', icao: 'KMCO', aircraft: 'A321 / B737-800', color: 'green' },
      { from: 'Seattle', to: hubs['Newark'].coords, name: 'Newark', icao: 'KEWR', aircraft: 'A320 / A321', color: 'green' },
      { from: 'Seattle', to: [37.7749, -122.4194], name: 'San Francisco', icao: 'KSFO', aircraft: 'A320', color: 'green' },
      { from: 'Seattle', to: [26.1224, -80.1373], name: 'Fort Lauderdale', icao: 'KFLL', aircraft: 'A321 / B737-800', color: 'green' },
      { from: 'Seattle', to: [41.9742, -87.9073], name: "Chicago O'Hare", icao: 'KORD', aircraft: 'A321 / B737-800', color: 'green' }
    ];

    Object.entries(hubs).forEach(([name, data]) => {
      L.marker(data.coords, {
        icon: L.divIcon({ className: 'hub-marker' })
      }).addTo(map).bindPopup(`<b>${name} (Hub)</b><br>ICAO: ${data.icao}`);
    });

    destinations.forEach(dest => {
      L.marker(dest.coords, {
        icon: L.divIcon({ className: 'airport-marker' })
      }).addTo(map).bindPopup(`<b>${dest.name}</b><br>ICAO: ${dest.icao}<br>Aircraft: ${dest.aircraft}`);

      L.polyline([hubs['Dublin'].coords, dest.coords], { color: 'red', weight: 2 }).addTo(map);
    });

    additionalRoutes.forEach(route => {
      L.marker(route.to, {
        icon: L.divIcon({ className: 'airport-marker' })
      }).addTo(map).bindPopup(`<b>${route.name}</b><br>ICAO: ${route.icao}<br>Aircraft: ${route.aircraft}`);

      L.polyline([hubs[route.from].coords, route.to], { color: route.color, weight: 2 }).addTo(map);
    });
  </script>
</body>
</html>
